<body>
    <header>
        <h1>DCC121 ATV6</h1>

    <main>
        <p> A pessoa NOME tem X anos!</p>
        <p id = "saida"> A pessoa NOME tem X anos!</p>
    </main>
    <footer>

    </footer>
    <script>
        console.log("Hello mundo");
        let pessoa;
        pessoa = {
            id: 1,
            nome: "nome",
            idade: 44,
            envelhecer: function () { this.idade++; }
        };
        pessoa.envelhecer();
        console.log(pessoa);
        const peses = document.getElementsByTagName("p");
        const element = document.getElementById("saida");
        console.log(peses);
        const p = peses[0];
        console.log(p);
        p.innerText = `A pessoa ${pessoa.nome} tem ${pessoa.idade} anos!`;
        element.innerText = "ola";
    </script>
